<div style="padding-left: 20%;">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Music name</th>
            <th scope="col">Artist name</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let musica of musicas">
            <td>{{ musica.nome }}</td>
            <td>{{ musica.artista.nome }}</td>
            <td>
                <input type="checkbox" (click) = "checkedMusic(musica)"/>
            </td>
            <!-- <td>
              {{ musica.checked }}
            </td> -->
          </tr>
        </tbody>
      </table>
</div>
